<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- css、js引用 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- css、js引用结束-->
    <link rel="stylesheet" href="css/inside.css">
    <script src="js/my_all.js"></script>
    <script src="js/inside.js"></script>
    <title>Inside</title>
</head>
<body>
    <!--用户基本资料填写  -->
    <div class="input_text_div">
        <div class="div_input_text"><label>Enter name</label><input type="text" class="form-control" id="form_name" placeholder="姓名"></div>
        <div class="div_input_text"><label>Enter Date</label><input type="text" class="form-control" id="form_bron" placeholder="出生年月日" onblur="input_date()"></div>
        <div class="div_input_text"><label>Enter age</label><input type="text" class="form-control" id="form_age" placeholder="年龄"></div>
        <div class="div_input_text"><label>Enter phone</label><input type="text" class="form-control" id="form_number" placeholder="电话"></div>
        <div class="div_input_text"><label>Enter number</label><input type="text" class="form-control" id="form_num" placeholder="门诊号/住院号"></div>
        <div class="div_input_text"><label>Today</label><input type="text" class="form-control" id="form_today" placeholder="今天日期"></div>
        <div class="dropdown open input_text_sex">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">性别</button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <a class="dropdown-item" href="#" onclick="select_sex(1)">男</a><a class="dropdown-item" href="#" onclick="select_sex(0)">女</a>
            </div>
        </div>
    </div>
    <!-- 横线一条 -->
    <hr style=" height:2px;border:none;border-top:2px dotted #a8aaac;" />
    <!-- 自动加载区域 -->
    <div class="auto_inside">
        <div id="auto_inside_one">
            <div class="tag_title">（一）眩晕的特征。选择你最准确的不适感觉</div>
        </div>
        <div id="auto_inside_two">
            <div class="tag_title">（二）眩晕发作的一般资料</div>
        </div>
        <div id="auto_inside_three">
            <div class="tag_title">（三）眼部症状</div>
        </div>
        <div id="auto_inside_four">
            <div class="tag_title">（四）神经系统症状</div>
        </div>
        <div id="auto_inside_five">
            <div class="tag_title">（五）初步诊断</div>
        </div>
        <div id="auto_inside_six">
            <div class="tag_title">（六）耳鼻喉科前庭功能检查报告</div>
        </div>
        <div id="auto_inside_seven">
            <div class="tag_title">（七）最后诊断</div>
        </div>
        <div id="auto_inside_eight">
            <div class="tag_title">（八）备注</div>
        </div>
        <div class="div_submit">        
            <button type="button" class="btn btn-info btn-block" onclick="submit_form()">Submit</button>
        </div>
    </div>
</body>
</html>
